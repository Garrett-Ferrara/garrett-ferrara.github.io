<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <style>
    /* Digital text-specific styling */
    .digital-text {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.5rem 1.5rem 1.5rem 1.5rem;
      background-color: var(--bg);
      position: relative;
      z-index: 1;
      min-height: calc(100vh - 300px);
    }

    .text-header {
      text-align: left;
      margin-bottom: 4rem;
    }

    .text-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
      color: var(--text);
    }

    .text-header .subtitle {
      font-size: 1.25rem;
      color: var(--muted);
      font-style: italic;
      margin-bottom: 0.5rem;
    }

    .text-header .subtitle.tagline {
      color: var(--accent);
      font-weight: 600;
      font-style: italic;
      margin-bottom: 0.75rem;
    }

    .text-header .metadata {
      font-size: 0.875rem;
      color: var(--muted);
      margin-top: 0.5rem;
    }

    .abstract {
      background: var(--card);
      border-left: 4px solid var(--accent);
      padding: 2rem;
      margin: 3rem 0;
      border-radius: 0.5rem;
    }

    .placeholder {
      background-color: rgba(199, 155, 59, 0.1);
      border: 1px dashed var(--accent);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.25rem;
      color: var(--text);
      font-style: italic;
    }

    /* Hero section with TOC side-by-side layout */
    .hero-wrapper {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 0;
      margin-bottom: 0;
      align-items: flex-start;
    }

    .toc {
      background: linear-gradient(135deg, rgba(199, 155, 59, 0.08) 0%, rgba(199, 155, 59, 0.03) 100%);
      padding: 2.5rem 1.5rem 2.5rem 1.5rem;
      border-radius: 0.5rem;
      border-left: 4px solid var(--accent);
      margin: 0;
      margin-right: -1.5rem;
      text-align: left;
      height: fit-content;
    }

    .toc ul {
      list-style: none;
      padding: 0;
      display: block;
    }

    .toc li {
      margin: 0.75rem 0;
      text-align: left;
    }

    .toc h2 {
      font-size: 1.4rem;
      color: #ffffff;
      margin: 0 0 0 0;
      padding-bottom: 1rem;
      padding-top: 0;
      border-bottom: 1px solid var(--accent);
      font-weight: 600;
      font-style: normal;
      text-align: left;
    }

    .toc a {
      color: #ffffff !important;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s, color 0.2s;
      font-size: 1.05rem;
    }

    .toc a:hover {
      border-bottom-color: var(--link-hover);
      color: var(--link-hover);
    }

    /* Responsive: stack on smaller screens */
    @media (max-width: 1024px) {
      .hero-wrapper {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .toc {
        position: static;
        top: auto;
        max-width: 80%;
        margin-left: 0;
        margin-right: auto;
      }
    }

    .section {
      margin: 4rem 0;
      scroll-margin-top: 80px;
    }

    .section:first-of-type {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .section h2 {
      font-size: 2rem;
      color: var(--text);
      margin-bottom: 1.5rem;
      border-bottom: 2px solid var(--border);
      padding-bottom: 0.5rem;
    }

    .section h3 {
      font-size: 1.5rem;
      color: var(--accent);
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    blockquote {
      border-left: 4px solid var(--accent);
      padding-left: 1.5rem;
      color: var(--muted);
      font-style: italic;
      margin: 1.5rem 0;
      font-size: 1.1rem;
    }

    .disclaimer-box {
      background: rgba(199, 155, 59, 0.05);
      border-left: 4px solid var(--accent);
      padding: 1.5rem;
      margin: 2rem 0;
      border-radius: 0.5rem;
      font-size: 0.95rem;
    }

    .disclaimer-box strong {
      color: var(--accent);
    }

    .code-block {
      background: var(--bg);
      color: var(--accent);
      padding: 1.5rem;
      margin: 1.5rem 0;
      border-radius: 0.5rem;
      overflow-x: auto;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      border: 1px solid var(--border);
    }

    .caption {
      text-align: center;
      font-size: 0.875rem;
      font-style: italic;
      color: var(--muted);
      margin: 1rem auto 0.5rem;
      max-width: 1000px;
      width: 75%;
    }

    .graphics-container {
      margin: 0 0 0 -1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .graphics-container img {
      max-width: 1000px;
      width: 75%;
      height: auto;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .image-carousel {
      margin: 2rem 0;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      margin-bottom: 1.5rem;
    }

    .carousel-image {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .carousel-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .carousel-prev,
    .carousel-next {
      background: var(--accent);
      color: var(--accent-contrast);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s, transform 0.1s;
      flex-shrink: 0;
      width: 120px;
    }

    .carousel-prev:hover,
    .carousel-next:hover {
      background: var(--link-hover);
      transform: translateY(-2px);
    }

    .carousel-prev:active,
    .carousel-next:active {
      transform: translateY(0);
    }

    .carousel-label {
      font-size: 1.1rem;
      color: var(--accent);
      font-weight: 600;
      flex: 1;
      text-align: center;
      min-width: 200px;
    }

    .carousel-counter {
      font-size: 0.95rem;
      color: var(--text);
      font-weight: 500;
      min-width: 3rem;
      text-align: center;
    }

    .scrollable-gallery {
      overflow-x: auto;
      padding-bottom: 1rem;
      margin: 2rem 0;
      border-bottom: 1px solid var(--border);
      scroll-behavior: smooth;
      white-space: nowrap;
    }

    .scrollable-gallery img {
      display: inline-block;
      width: 24rem;
      margin: 0 0.5rem;
      flex-shrink: 0;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .motion-chart-placeholder {
      height: 600px;
      background: var(--card);
      border: 1px dashed var(--border);
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2rem 0;
    }

    .motion-chart-placeholder p {
      color: var(--muted);
      font-style: italic;
    }

    .interactive-viz-carousel,
    .filled-area-carousel {
      margin: 2rem 0;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .viz-container {
      position: relative;
      width: 100%;
      margin-bottom: 1.5rem;
    }

    .viz-view {
      width: 100%;
      height: 600px;
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      padding: 0;
      display: none;
      overflow: hidden;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05);
    }

    .viz-view img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0.5rem;
    }

    .viz-view iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .viz-view[style*="display: block"] {
      display: block;
    }

    .viz-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
    }

    .viz-placeholder h4 {
      font-size: 1.25rem;
      color: var(--text);
      margin-bottom: 1rem;
    }

    .viz-placeholder p {
      color: var(--muted);
      font-size: 0.95rem;
      max-width: 500px;
      line-height: 1.6;
    }

    .future-work {
      background: rgba(199, 155, 59, 0.05);
      border-left: 4px solid var(--accent);
      padding: 1.5rem;
      margin: 2rem 0;
      border-radius: 0.5rem;
    }

    .future-work strong {
      color: var(--accent);
    }

    details {
      margin: 1.5rem 0;
    }

    summary {
      cursor: pointer;
      font-weight: 600;
      color: var(--accent);
      padding: 0.75rem;
      background: var(--card);
      border-radius: 0.25rem;
      user-select: none;
      transition: background-color 0.2s;
    }

    summary:hover {
      background: rgba(199, 155, 59, 0.1);
    }

    details[open] summary {
      margin-bottom: 1rem;
    }

    .appendix-images {
      display: grid;
      gap: 2rem;
      margin-top: 1.5rem;
    }

    .appendix-images img {
      width: 100%;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .back-to-texts {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      text-align: center;
    }

    .back-to-texts a {
      color: var(--link);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }

    .back-to-texts a:hover {
      border-bottom-color: var(--link-hover);
      color: var(--link-hover);
    }

    .heatmap-carousel {
      margin: 2rem 0;
    }

    .heatmap-controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      justify-content: center;
    }

    .heatmap-toggle {
      background: var(--card);
      color: var(--text);
      border: 2px solid var(--border);
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .heatmap-toggle:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .heatmap-toggle.active {
      background: var(--accent);
      color: var(--accent-contrast);
      border-color: var(--accent);
    }

    .heatmap-toggle.active:hover {
      background: var(--link-hover);
      border-color: var(--link-hover);
    }

    /* Light mode adjustments */
    @media (prefers-color-scheme: light) {
      .placeholder {
        background-color: rgba(199, 155, 59, 0.05);
        border-color: var(--accent);
      }

      .code-block {
        background: #f5f5f5;
        color: #2d3748;
        border-color: #e2e8f0;
      }

      .disclaimer-box {
        background: rgba(199, 155, 59, 0.08);
      }

      .future-work {
        background: rgba(199, 155, 59, 0.08);
      }
    }

    /* Chart wrapper styling to match bubble charts */
    .chart-wrapper {
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05);
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    /* Hub & Spoke Design for Presentation */
    .hub-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 4rem auto;
      padding: 0 1.5rem;
    }

    .hub-center {
      position: relative;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 0;
    }

    .hub-center h1 {
      font-size: 2.5rem;
      color: var(--text);
      margin: 0 0 0.25rem 0;
      line-height: 1.2;
    }

    .hub-center .subtitle {
      font-size: 1.25rem;
      color: var(--accent);
      font-style: italic;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .hub-center .metadata {
      font-size: 0.875rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .hub-center img {
      max-width: 100%;
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      box-shadow: 0 8px 32px rgba(199, 155, 59, 0.2);
      margin-top: auto;
    }

    /* Spoke boxes in custom layout: 2x2 grid around center image + 5 at bottom */
    .spoke-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      grid-template-rows: auto auto auto;
      gap: 1.5rem;
      margin-top: 2rem;
      width: 100%;
      align-items: start;
    }

    /* Left top: Network Sense (1st child) */
    .spoke-grid .spoke-box:nth-child(1) {
      grid-column: 1;
      grid-row: 1;
    }

    /* Left bottom: Methodology (2nd child) */
    .spoke-grid .spoke-box:nth-child(2) {
      grid-column: 1;
      grid-row: 2;
    }

    /* Center: hub-center (3rd child) - spans cols 2-4, rows 1-2 */
    .spoke-grid .hub-center {
      grid-column: 2 / 5;
      grid-row: 1 / 3;
    }

    /* Right top: Key Findings (4th child) */
    .spoke-grid .spoke-box:nth-child(4) {
      grid-column: 5;
      grid-row: 1;
    }

    /* Right bottom: Agentic Coding (5th child) */
    .spoke-grid .spoke-box:nth-child(5) {
      grid-column: 5;
      grid-row: 2;
    }

    /* Bottom row: 5 visualization boxes (children 6-10) each in their own column */
    .spoke-grid .spoke-box:nth-child(6) {
      grid-column: 1;
      grid-row: 3;
    }

    .spoke-grid .spoke-box:nth-child(7) {
      grid-column: 2;
      grid-row: 3;
    }

    .spoke-grid .spoke-box:nth-child(8) {
      grid-column: 3;
      grid-row: 3;
    }

    .spoke-grid .spoke-box:nth-child(9) {
      grid-column: 4;
      grid-row: 3;
    }

    .spoke-grid .spoke-box:nth-child(10) {
      grid-column: 5;
      grid-row: 3;
    }

    .spoke-box {
      background: var(--card);
      border: 2px solid var(--border);
      border-left: 4px solid var(--accent);
      padding: 1.5rem;
      border-radius: 0.5rem;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 250px;
    }

    .spoke-box:hover {
      transform: scale(1.08) translateY(-8px);
      border-color: var(--accent);
      border-left: 4px solid var(--accent);
      box-shadow: 0 12px 24px rgba(199, 155, 59, 0.15);
      background: linear-gradient(135deg, var(--card) 0%, rgba(199, 155, 59, 0.05) 100%);
    }

    .spoke-box-icon {
      font-size: 3rem;
      margin-bottom: 0.75rem;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--border);
      border-radius: 0.25rem;
    }

    .spoke-box-image {
      width: 100%;
      height: 80px;
      object-fit: cover;
      margin-bottom: 0.75rem;
      border-radius: 0.25rem;
      display: block;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .spoke-box-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--accent);
      margin: 0.75rem 0 0.5rem 0;
    }

    .spoke-box-desc {
      font-size: 0.75rem;
      color: var(--muted);
      margin: 0;
      line-height: 1.3;
      text-decoration-line: none;
      text-decoration-color: transparent;
    }

    .spoke-box a {
      text-decoration: none !important;
      text-decoration-color: transparent !important;
      color: inherit;
      display: block;
    }

    /* Responsive: stack on smaller screens */
    @media (max-width: 1024px) {
      .spoke-grid {
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .spoke-grid .spoke-box:nth-child(1) {
        grid-column: 1;
        grid-row: 1;
      }

      .spoke-grid .spoke-box:nth-child(2) {
        grid-column: 2;
        grid-row: 1;
      }

      .spoke-grid .spoke-box:nth-child(3) {
        grid-column: 1;
        grid-row: 2;
      }

      .spoke-grid .spoke-box:nth-child(4) {
        grid-column: 2;
        grid-row: 2;
      }

      .spoke-grid .spoke-box:nth-child(5),
      .spoke-grid .spoke-box:nth-child(6),
      .spoke-grid .spoke-box:nth-child(7),
      .spoke-grid .spoke-box:nth-child(8) {
        grid-row: auto;
        grid-column: auto;
      }

      .hub-center img {
        max-width: 300px;
      }

      .hub-center h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 600px) {
      .spoke-grid {
        grid-template-columns: 1fr;
      }

      .spoke-box {
        min-height: auto;
        padding: 1.25rem;
      }

      .spoke-box-icon {
        font-size: 2rem;
      }

      .spoke-box-title {
        font-size: 1rem;
      }

      .hub-center img {
        max-width: 100%;
      }

      .hub-center h1 {
        font-size: 1.75rem;
      }
    }

    /* Back to Hub Button */
    .back-to-hub {
      text-align: center;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    .back-to-hub a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: var(--accent-contrast);
      text-decoration: none;
      border-radius: 0.25rem;
      font-weight: 600;
      transition: background 0.2s, transform 0.1s;
      font-size: 0.95rem;
    }

    .back-to-hub a:hover {
      background: var(--link-hover);
      transform: translateY(-2px);
    }

    .back-to-hub a:active {
      transform: translateY(0);
    }

    /* Footnote superscript sizing */
    sup {
      font-size: 0.5em;
    }

    /* Print styles */
    @media print {
      .digital-text {
        max-width: 100%;
      }

      .text-header h1 {
        page-break-after: avoid;
      }

      .section h2 {
        page-break-after: avoid;
      }

      .toc {
        page-break-after: always;
      }

      img {
        page-break-inside: avoid;
      }
    }
  </style>
  <script defer src="/assets/first_monday.js"></script>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to content</a>
  {% include header.html %}
  <main id="main-content" class="digital-text">
    {{ content }}
  </main>
  {% include footer.html %}
  {% include theme-toggle.html %}
</body>
</html>
