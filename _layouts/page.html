---
layout: default
---

<article class="page">
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="page-content">
    {{ content }}
  </div>

  {% if page.hero_ctas %}
    <div class="hero-ctas">
      {% for cta in page.hero_ctas %}
        <a href="{{ cta.href }}" class="btn btn-accent">{{ cta.label }}</a>
      {% endfor %}
    </div>
  {% endif %}
</article>
