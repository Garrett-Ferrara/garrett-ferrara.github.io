title: "Garrett Richard Ferrara"
description: "Professional portfolio site"
url: "https://garrett-ferrara.github.io"
baseurl: ""
permalink: pretty

# Collections
collections:
  artifacts:
    output: true
    permalink: /portfolio/:name/
  texts:
    output: true
    permalink: /texts/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: artifacts
    values:
      layout: artifact
  - scope:
      path: ""
      type: texts
    values:
      layout: text

# Jekyll settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Build settings
exclude:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - .sass-cache
  - .jekyll-cache
  - vendor
