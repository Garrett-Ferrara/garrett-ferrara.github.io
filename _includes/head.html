<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="color-scheme" content="dark light">

<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.data.site.name }}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.data.site.about_short }}{% endif %}">
<meta name="author" content="{{ site.data.site.name }}">
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.data.site.name }}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.data.site.about_short }}{% endif %}">
<meta property="og:image" content="{{ '/assets/og.png' | absolute_url }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ page.url | absolute_url }}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.data.site.name }}">
<meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.data.site.about_short }}{% endif %}">
<meta property="twitter:image" content="{{ '/assets/og.png' | absolute_url }}">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Stylesheet -->
<link rel="stylesheet" href="/assets/site.css">

<!-- Prevent theme flash on page load -->
<script>
  (function() {
    const stored = localStorage.getItem('theme-mode');
    const isDark = stored === 'dark' || (stored === null && window.matchMedia('(prefers-color-scheme: dark)').matches);
    if (!isDark) {
      document.documentElement.setAttribute('data-theme', 'light');
    } else {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  })();
</script>
