<header class="site-header">
  <div class="header-top">
    <div class="wordmark">
      <a href="/" class="site-title">{{ site.data.site.name }}</a>
    </div>

    <div class="header-actions">
      {% if site.data.site.linkedin %}
      <a href="{{ site.data.site.linkedin }}" class="social-link" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin"></i>
      </a>
      {% endif %}

      {% if site.data.site.github %}
      <a href="{{ site.data.site.github }}" class="social-link" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i>
      </a>
      {% endif %}
    </div>
  </div>

  <nav class="site-nav">
    {% include nav.html %}
  </nav>
</header>
